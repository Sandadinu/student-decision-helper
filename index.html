<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decision Helper to Decide the Uni Type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Decision Helper</h1>
    <form id="decisionForm">
        <label>1. What's your A/L result?</label>
        <select name="results">
            <option value="high">High</option>
            <option  value="low">Low</option>
        </select>

        <label>
            2. Can you afford Rs.1M+ for your degree?
        </label>
        <select name="budget">
            <option value="yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>
            3. What is your long-term goal?
        </label>
        <select name="goal">
            <option value="job">Having a job quickly</option>
            <option value="research">Do research or govt job</option>
        </select>

        <label>
            4. How much freedom do you want?
        </label>
        <select name="freedom">
            <option value="high">High</option>
            <option  value="low">Low</option>
        </select>


        <button type="submit">Get recommendation</button>

    </form>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
